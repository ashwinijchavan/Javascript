<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Operators</h2>

<p>The + operator concatenates (adds) strings.</p>

Name is: <p id="name"></p>
Age is: <p id="age"></p>


<script>
var txt1 = "John";
var txt2 = "Doe";
var age = 23
document.getElementById("name").innerHTML = txt1 + " " + txt2;
document.getElementById('age').innerHTML = age;
</script>

</body>
</html>
